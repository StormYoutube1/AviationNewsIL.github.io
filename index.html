<header>×—×“×©×•×ª ×ª×¢×•×¤×” âœˆï¸</header>

<div class="container">

  <!-- ğŸ” ×©×•×¨×ª ×—×™×¤×•×© -->
  <div class="search-wrapper">
    <input type="text" id="search-input" placeholder="×—×™×¤×•×© ×›×ª×‘×•×ª...">
    <select id="search-field">
      <option value="">×—×¤×© ×œ×¤×™â€¦</option>

      <option value="title">×‘×›×•×ª×¨×ª</option>
    </select>
    <select id="tag-select">
      <option value="">×ª×’×™×ª</option>

    <span class="search-icon" onclick="performSearch()">ğŸ”</span>

<div class="social-floating">

</div>

<script>
let allNews = [];

async function loadNews() {
  const res = await fetch('https://stormyoutube1.github.io/AviationNewsIL.github.io/news.json?c=' + Date.now());
  allNews = (await res.json()).sort((a,b)=>a.position-b.position);
  populateTags();
  displayNews(allNews);
}

function populateTags(){
  const sel = document.getElementById('tag-select');
  const set = new Set();
  allNews.forEach(a => a.tags?.forEach(t => set.add(t)));
  sel.innerHTML = '<option value="">×ª×’×™×ª</option>';
  [...set].sort().forEach(t=>{
    const o=document.createElement('option');
    o.value=o.textContent=t;
    sel.appendChild(o);
  });
}

function displayNews(list){
  const c=document.getElementById('news-container');
  c.innerHTML='';
  if(!list.length){ c.innerHTML='<p>×œ× × ××¦××• ×›×ª×‘×•×ª.</p>'; return; }

  list.forEach(a=>{
    const card=document.createElement('a');
    card.className='article-card';
    card.href=`article.html?id=${a.id}`;

    if(a.main_image){
      const img=document.createElement('img');
      img.src=a.main_image;
      card.appendChild(img);
    }

    const d=document.createElement('div');
    d.className='article-content';

    const h2=document.createElement('h2');
    h2.textContent=a.title;
    d.appendChild(h2);

    if(a.subtitle){
      const h3=document.createElement('h3');
      h3.textContent=a.subtitle;
      d.appendChild(h3);
    }

    const p=document.createElement('p');
    p.textContent=a.writer+" | "+a.timestamp;
    d.appendChild(p);

    card.appendChild(d);
    c.appendChild(card);
  });
}

function performSearch(){
  const q=document.getElementById('search-input').value.trim();
  const field=document.getElementById('search-field').value;
  const tag=document.getElementById('tag-select').value;

  if(field && !q) return;

  if(!field && !tag){
    displayNews(allNews);
    return;
  }

  const res=allNews.filter(a=>{
    let ok=true;
    if(field){
      const t=field==='title'?a.title:a.content;
      ok=t.includes(q);
    }
    if(tag){
      ok=ok && a.tags?.includes(tag);
    }
    return ok;
  });

  displayNews(res);
}

document.getElementById('search-input').addEventListener('keydown',e=>{
  if(e.key==='Enter') performSearch();
});

loadNews();
</script>
