<script>
let allNews = [];

async function loadNews() {
  const res = await fetch(
    'https://stormyoutube1.github.io/AviationNewsIL.github.io/news.json?c=' + Date.now()
  );
  allNews = (await res.json()).sort((a, b) => a.position - b.position);
  populateTags();
  displayNews(allNews);
}

function populateTags() {
  const select = document.getElementById('tag-select');
  const set = new Set();
  allNews.forEach(a => a.tags?.forEach(t => set.add(t)));
  set.forEach(t => {
    const o = document.createElement('option');
    o.value = t;
    o.textContent = t;
    select.appendChild(o);
  });
}

function displayNews(list) {
  const c = document.getElementById('news-container');
  c.innerHTML = list.length ? '' : '<p>×œ× × ××¦××• ×›×ª×‘×•×ª.</p>';

  list.forEach(a => {
    const card = document.createElement('a');
    card.className = 'article-card';
    card.href = `article.html?id=${a.id}`;

    if (a.main_image) {
      const img = document.createElement('img');
      img.src = a.main_image;
      card.appendChild(img);
    }

    const d = document.createElement('div');
    d.className = 'article-content';
    d.innerHTML = `
      <h2>${a.title}</h2>
      ${a.subtitle ? `<h3>${a.subtitle}</h3>` : ''}
      <p>${a.writer} | ${a.timestamp}</p>
    `;

    card.appendChild(d);
    c.appendChild(card);
  });
}

function performSearch() {
  const q = document.getElementById('search-input').value.trim();
  const f = document.getElementById('search-field').value;
  const t = document.getElementById('tag-select').value;

  if (f && !q) {
    alert('×—×•×‘×” ×œ×”×–×™×Ÿ ×˜×§×¡×˜ ×œ×—×™×¤×•×© ×œ×¤×™ ×›×•×ª×¨×ª / ×ª×•×›×Ÿ');
    return;
  }

  if (!f && !t) {
    displayNews(allNews);
    return;
  }

  const res = allNews.filter(a => {
    let ok = true;

    if (f) {
      const txt = f === 'title' ? a.title : a.content;
      ok = txt && txt.includes(q);
    }

    if (t) {
      ok = ok && Array.isArray(a.tags) && a.tags.includes(t);
    }

    return ok;
  });

  displayNews(res);
}

loadNews();
</script>
