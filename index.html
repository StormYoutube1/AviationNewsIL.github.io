<script>
let allNews = [];

const plane = document.querySelector('.plane');
const title = document.querySelector('.title-text');
plane.addEventListener('animationend', () => { title.style.opacity = '1'; });

async function loadNews() {
    try {
        const response = await fetch('https://stormyoutube1.github.io/AviationNewsIL.github.io/news.json?cache=' + new Date().getTime());
        const newsData = await response.json();
        allNews = newsData.sort((a, b) => a.position - b.position);

        populateTagSelect();
        displayNews(allNews);
    } catch (err) {
        console.error('Error loading news:', err);
        document.getElementById('news-container').innerHTML =
          '<p>×©×’×™××” ×‘×˜×¢×™× ×ª ×”×›×ª×‘×•×ª. × ×¡×• ×œ×¨×¢× ×Ÿ ××ª ×”×“×£.</p>';
    }
}

function populateTagSelect() {
    const tagSelect = document.getElementById('tag-select');
    const tagsSet = new Set();
    allNews.forEach(article => {
        if(article.tags) article.tags.forEach(t => tagsSet.add(t));
    });
    tagSelect.innerHTML = '<option value="">×—×™×¤×•×© ×œ×¤×™ ×ª×’×™×ª (××•×¤×¦×™×•× ×œ×™)</option>';
    Array.from(tagsSet).sort().forEach(tag => {
        const opt = document.createElement('option');
        opt.value = tag;
        opt.textContent = tag;
        tagSelect.appendChild(opt);
    });
}

function displayNews(newsList) {
    const container = document.getElementById('news-container');
    container.innerHTML = '';

    if(newsList.length === 0){
      container.innerHTML = '<p>×œ× × ××¦××• ×›×ª×‘×•×ª ×ª×•×××•×ª.</p>';
      return;
    }

    // ğŸ”¹ ×›×ª×‘×ª ×“×’×œ
    const mainArticle = newsList[0];
    const hero = document.createElement('a');
    hero.className = 'news-hero';
    hero.href = `article.html?id=${mainArticle.id}`;

    if (mainArticle.main_image) {
        const img = document.createElement('img');
        img.src = mainArticle.main_image;
        hero.appendChild(img);
    }

    const heroContent = document.createElement('div');
    heroContent.className = 'hero-content';
    const h2 = document.createElement('h2');
    h2.textContent = mainArticle.title;
    heroContent.appendChild(h2);
    if (mainArticle.subtitle) {
        const h3 = document.createElement('p');
        h3.textContent = mainArticle.subtitle;
        heroContent.appendChild(h3);
    }
    if (mainArticle.writer || mainArticle.timestamp) {
       const writerP = document.createElement('p');
       writerP.style.fontSize = '0.85em';
       writerP.style.marginTop = '6px';
       writerP.style.opacity = '0.8';
       writerP.textContent = (mainArticle.writer || '') + 
          (mainArticle.writer && mainArticle.timestamp ? " | " : "") + 
          (mainArticle.timestamp || '');
       heroContent.appendChild(writerP);
   }
    hero.appendChild(heroContent);
    container.appendChild(hero);

    // ğŸ”¹ ×¨×©×ª ××’×–×™× ×™×ª
    const grid = document.createElement('div');
    grid.className = 'news-grid';

    newsList.slice(1).forEach(article => {
        const card = document.createElement('a');
        card.className = 'article-card';
        card.href = `article.html?id=${article.id}`;

        if(article.main_image){
          const img = document.createElement('img');
          img.src = article.main_image;
          card.appendChild(img);
        }

        const contentDiv = document.createElement('div');
        contentDiv.className = 'article-content';

        const h2 = document.createElement('h2');
        h2.textContent = article.title;
        contentDiv.appendChild(h2);

        if(article.subtitle){
          const h3 = document.createElement('h3');
          h3.textContent = article.subtitle;
          contentDiv.appendChild(h3);
        }

        const writerP = document.createElement('p');
        writerP.textContent = article.writer + " | " + article.timestamp;
        contentDiv.appendChild(writerP);

        card.appendChild(contentDiv);
        grid.appendChild(card);
    });

    container.appendChild(grid);
}

function performSearch() {
    const query = document.getElementById('search-input').value.trim();
    const field = document.getElementById('search-field').value;
    const tag = document.getElementById('tag-select').value;

    if((field === 'title' || field === 'content') && !query) {
        alert('×× × ××œ××• ××ª ×©×•×¨×ª ×”×—×™×¤×•×©!');
        return;
    }

    if(!field && !tag) {
        displayNews(allNews);
        return;
    }

    const filtered = allNews.filter(article => {
        let matchesQuery = true;
        let matchesTag = true;

        if(field) {
            const fieldText = field === 'title' ? article.title : article.content;
            matchesQuery = fieldText.includes(query);
        }

        if(tag) {
            matchesTag = article.tags && article.tags.includes(tag);
        }

        return matchesQuery && matchesTag;
    });

    displayNews(filtered);
}

loadNews();
