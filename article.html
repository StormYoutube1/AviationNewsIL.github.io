<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>כתבה ✈️</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #e0f0ff;
  margin: 0; padding: 0;
  direction: rtl; text-align: right;
  color: #333;
}

/* NAVBAR */
.navbar {
  position: fixed;
  top: 0; left: 0; right: 0;
  display: flex; justify-content: space-between; align-items: center;
  padding: 10px 25px; background-color: #004080; color: #fff;
  z-index: 1000;
}
.navbar-left .logo { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
.navbar-right a { color: #fff; text-decoration: none; margin-left: 15px; }

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px; padding-top: 100px;
}

/* Hero Section */
.hero {
  position: relative;
  width: 100%; height: 350px;
  overflow: hidden; border-radius: 12px; margin-bottom: 20px;
}
.hero img { width: 100%; height: 100%; object-fit: cover; }
.hero-text {
  position: absolute; bottom: 0; left: 0; right: 0;
  background: linear-gradient(transparent, rgba(0,0,0,0.8));
  color: #fff; padding: 20px; font-size: 1.8em; font-weight: bold;
}

/* קרוסלה - הצגת קובץ מלא */
.media-carousel-wrapper {
  margin: 30px 0;
  position: relative;
}

.media-carousel {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  scrollbar-width: none;
  gap: 0; /* ללא רווח כדי שהחישוב יהיה מדויק ב-100% */
  border-radius: 12px;
  background: #000; /* רקע שחור למילוי הצידיים של התמונה */
}
.media-carousel::-webkit-scrollbar { display: none; }

.media-item {
  flex: 0 0 100%; 
  scroll-snap-align: center;
  height: 400px; /* הגדלתי מעט את הגובה לתצוגה מרשימה */
  object-fit: contain; /* שינוי קריטי: מכניס את כל הקובץ למסגרת */
  cursor: pointer;
}

.dots-container {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 15px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #bbb;
  cursor: pointer;
  transition: 0.3s;
}

.dot.active {
  background: #004080;
  transform: scale(1.3);
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.95);
  z-index: 2000; justify-content: center; align-items: center;
}
.modal-content { max-width: 95%; max-height: 85vh; border-radius: 5px; }
.close-modal { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }

/* Related */
.related-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
.related-card { background: #fff; border-radius: 10px; overflow: hidden; text-decoration: none; color: inherit; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
.related-card img { width: 100%; height: 100px; object-fit: cover; }
.related-card h3 { padding: 10px; font-size: 0.9em; margin: 0; }

.social-float { position: fixed; left: 15px; bottom: 15px; display: flex; flex-direction: column; gap: 10px; }
.social-float img { width: 45px; height: 45px; }
</style>
</head>
<body>

<div class="navbar">
  <div class="navbar-left">
    <a href="index.html"><img src="plane.jpg" alt="לוגו" class="logo"></a>
    <span class="site-name">חדשות תעופה ✈</span>
  </div>
  <div class="navbar-right">
    <a href="index.html">דף הבית</a>
    <a href="travelw.html">אזהרות מסע</a>
  </div>
</div>

<div class="container">
  <a href="index.html" style="text-decoration:none; color:#004080; font-weight:bold;">⬅ חזרה</a>
  
  <div class="hero">
    <img id="main-image" src="">
    <div class="hero-text" id="title"></div>
  </div>

  <h3 id="subtitle" style="color:#666; text-align:center;"></h3>
  <p id="writer-timestamp" style="text-align:center; font-size:0.9em; color:#999;"></p>
  
  <div id="content" style="line-height:1.8; margin-top:20px;"></div>

  <div class="media-carousel-wrapper" id="carousel-wrapper">
    <div class="media-carousel" id="media-gallery"></div>
    <div class="dots-container" id="dots-container"></div>
  </div>

  <div class="related-articles">
    <h2 style="color:#004080; border-bottom:2px solid #004080; padding-bottom:5px;">כתבות נוספות</h2>
    <div class="related-grid" id="related-articles"></div>
  </div>
</div>

<div class="modal" id="media-modal">
  <span class="close-modal" id="close-modal">&times;</span>
  <div id="modal-body"></div>
</div>

<div class="social-float">
  <a href="https://t.me/AviationNewsIL" target="_blank"><img src="telegram_1.png"></a>
  <a href="https://whatsapp.com/channel/0029VaxalrjADTO95pRvmp3D" target="_blank"><img src="whatsapp_1.png"></a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const articleId = params.get('id');

async function loadArticle() {
  try {
    const response = await fetch('https://stormyoutube1.github.io/AviationNewsIL.github.io/news.json?cache=' + new Date().getTime());
    const newsData = await response.json();
    const article = newsData.find(a => a.id === articleId);

    if (!article) return;

    document.getElementById('title').textContent = article.title;
    document.getElementById('subtitle').textContent = article.subtitle;
    document.getElementById('writer-timestamp').textContent = article.writer + " | " + article.timestamp;
    document.getElementById('main-image').src = article.main_image;
    document.getElementById('content').innerHTML = article.content.replace(/\n/g, '<br>');

    const gallery = document.getElementById('media-gallery');
    const dotsContainer = document.getElementById('dots-container');

    if (article.media && article.media.length) {
      article.media.forEach((src, index) => {
        let el;
        if (src.endsWith('.mp4')) {
          el = document.createElement('video');
          el.src = src;
          el.muted = true;
          el.loop = true;
          el.onclick = () => openModal(src);
        } else {
          el = document.createElement('img');
          el.src = src;
          el.onclick = () => openModal(src);
        }
        el.className = 'media-item';
        gallery.appendChild(el);

        const dot = document.createElement('div');
        dot.className = 'dot' + (index === 0 ? ' active' : '');
        dot.onclick = () => {
          gallery.scrollTo({
            left: -(index * gallery.clientWidth),
            behavior: 'smooth'
          });
        };
        dotsContainer.appendChild(dot);
      });

      gallery.onscroll = () => {
        const index = Math.round(Math.abs(gallery.scrollLeft) / gallery.clientWidth);
        const dots = document.querySelectorAll('.dot');
        dots.forEach((d, i) => d.classList.toggle('active', i === index));
      };
    } else {
      document.getElementById('carousel-wrapper').style.display = 'none';
    }

    const relatedGrid = document.getElementById('related-articles');
    newsData.filter(a => a.id !== articleId).slice(0, 4).forEach(rel => {
      const card = document.createElement('a');
      card.href = `article.html?id=${rel.id}`;
      card.className = 'related-card';
      card.innerHTML = `<img src="${rel.main_image}"><h3>${rel.title}</h3>`;
      relatedGrid.appendChild(card);
    });

  } catch (e) { console.log(e); }
}

function openModal(src) {
  const modal = document.getElementById('media-modal');
  const body = document.getElementById('modal-body');
  body.innerHTML = src.endsWith('.mp4') ? `<video src="${src}" controls autoplay class="modal-content"></video>` : `<img src="${src}" class="modal-content">`;
  modal.style.display = 'flex';
}

document.getElementById('close-modal').onclick = () => {
    document.getElementById('media-modal').style.display = 'none';
    document.getElementById('modal-body').innerHTML = ''; // עצירת וידאו
};
window.onclick = (e) => { 
    if(e.target.id === 'media-modal') {
        document.getElementById('media-modal').style.display = 'none';
        document.getElementById('modal-body').innerHTML = '';
    } 
}

loadArticle();
</script>

</body>
</html>
