<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>כתבה ✈️</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #e0f0ff;
  margin: 0;
  direction: rtl;
  color: #333;
}

/* ===== NAVBAR ===== */
.navbar {
  position: fixed;
  top: 0; left: 0; right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 25px;
  background: #004080;
  color: #fff;
  z-index: 1000;
}

.navbar-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
}

.navbar-right a {
  color: #fff;
  text-decoration: none;
  margin-left: 15px;
}

/* ===== CONTAINER ===== */
.container {
  max-width: 1000px;
  margin: auto;
  padding: 140px 20px 40px;
}

/* ===== HERO ===== */
.hero {
  position: relative;
  height: 350px;
  border-radius: 12px;
  overflow: hidden;
  margin-bottom: 25px;
}

.hero img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero-text {
  position: absolute;
  bottom: 20px;
  left: 20px;
  right: 20px;
  background: rgba(0,0,0,0.4);
  color: #fff;
  padding: 15px;
  border-radius: 8px;
  font-size: 2em;
  font-weight: 700;
}

h3 { text-align: center; color: #555; }
#writer-timestamp { text-align: center; color: #777; margin-bottom: 20px; }

/* ===== CAROUSEL ===== */
.media-carousel-wrapper {
  position: relative;
  margin-top: 30px;
}

.media-carousel {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  scroll-behavior: smooth;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}

.media-carousel::-webkit-scrollbar { display: none; }

.media-carousel img,
.media-carousel video {
  flex: 0 0 auto;
  width: 300px;
  height: 170px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  scroll-snap-align: start;
}

.carousel-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: rgba(0,0,0,0.4);
  color: #fff;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 1.5em;
  cursor: pointer;
  z-index: 10;
}

.carousel-arrow.left { right: 10px; }
.carousel-arrow.right { left: 10px; }

.carousel-indicator {
  text-align: center;
  margin-top: 6px;
  font-size: 0.95em;
  color: #004080;
}

/* ===== LIGHTBOX ===== */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#lightbox img,
#lightbox video {
  max-width: 90%;
  max-height: 90%;
  border-radius: 8px;
}

/* ===== MOBILE ===== */
@media (max-width: 600px) {
  .hero { height: 250px; }
  .hero-text { font-size: 1.5em; }
  .media-carousel img,
  .media-carousel video {
    width: 220px;
    height: 130px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="navbar-left">
    <img src="plane.jpg" class="logo">
    <span>חדשות תעופה ✈</span>
  </div>
  <div class="navbar-right">
    <a href="index.html">דף הבית</a>
  </div>
</div>

<div class="container">

  <div class="hero">
    <img id="main-image">
    <div class="hero-text" id="title"></div>
  </div>

  <h3 id="subtitle"></h3>
  <p id="writer-timestamp"></p>
  <div id="content"></div>

  <!-- CAROUSEL -->
  <div class="media-carousel-wrapper">
    <div class="carousel-arrow left" id="arrow-left">&#10094;</div>
    <div class="carousel-arrow right" id="arrow-right">&#10095;</div>
    <div class="media-carousel" id="carousel"></div>
    <div class="carousel-indicator" id="indicator"></div>
  </div>

</div>

<!-- LIGHTBOX -->
<div id="lightbox"></div>

<script>
const params = new URLSearchParams(location.search);
const articleId = params.get('id');

const carousel = document.getElementById('carousel');
const leftArrow = document.getElementById('arrow-left');
const rightArrow = document.getElementById('arrow-right');
const indicator = document.getElementById('indicator');
const lightbox = document.getElementById('lightbox');

fetch('https://stormyoutube1.github.io/AviationNewsIL.github.io/news.json?c=' + Date.now())
  .then(r => r.json())
  .then(data => {
    const a = data.find(x => x.id === articleId);
    if (!a) return;

    title.textContent = a.title;
    subtitle.textContent = a.subtitle;
    writer-timestamp.textContent = a.writer + ' | ' + a.timestamp;
    main-image.src = a.main_image;
    content.innerHTML = a.content.replace(/\n/g, '<br>');

    if (a.media) {
      a.media.forEach(src => {
        let el = src.endsWith('.mp4') ? document.createElement('video') : document.createElement('img');
        el.src = src;
        if (el.tagName === 'VIDEO') el.controls = true;

        el.onclick = () => {
          lightbox.innerHTML = '';
          const big = el.cloneNode(true);
          big.controls = true;
          lightbox.appendChild(big);
          lightbox.style.display = 'flex';
        };

        carousel.appendChild(el);
      });
    }

    updateControls();
  });

lightbox.onclick = () => lightbox.style.display = 'none';

function updateControls() {
  const maxScroll = carousel.scrollWidth - carousel.clientWidth;
  if (maxScroll <= 0) {
    leftArrow.style.display = rightArrow.style.display = 'none';
    indicator.textContent = '';
    return;
  }
  leftArrow.style.display = rightArrow.style.display = 'flex';
  updateIndicator();
}

function updateIndicator() {
  const page = carousel.clientWidth;
  const maxScroll = carousel.scrollWidth - carousel.clientWidth;
  const progress = maxScroll - carousel.scrollLeft;
  const totalPages = Math.ceil(carousel.scrollWidth / page);
  const currentPage = Math.floor(progress / page) + 1;
  const remaining = totalPages - currentPage;
  indicator.textContent = remaining > 0 ? `עוד ${remaining} עמודים` : '';
}

const STEP = () => carousel.clientWidth;

leftArrow.onclick = () => carousel.scrollBy({ left: STEP(), behavior: 'smooth' });
rightArrow.onclick = () => carousel.scrollBy({ left: -STEP(), behavior: 'smooth' });

carousel.addEventListener('scroll', updateIndicator);
window.addEventListener('resize', updateControls);
</script>

</body>
</html>
