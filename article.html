<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>כתבה ✈️</title>

<style>
/* =========================
   בסיס ו-body
========================= */
body {
  font-family: Arial, sans-serif;
  background: #e0f0ff;
  margin: 0;
  padding: 0;
  direction: rtl;
  text-align: right;
  color: #333;
}

/* =========================
   NAVBAR
========================= */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 25px;
  background-color: #004080;
  color: #fff;
  font-weight: 600;
  font-size: 1em;
  z-index: 1000;
}

.navbar-left { display: flex; align-items: center; gap: 12px; }
.navbar-left .logo { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; }
.navbar-right a { color: #fff; text-decoration: none; margin-left: 15px; }

/* =========================
   Container
========================= */
.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
  padding-top: 120px;
}

.hero {
  position: relative;
  width: 100%;
  height: 350px;
  overflow: hidden;
  border-radius: 12px;
  margin-bottom: 25px;
}

.hero img { width: 100%; height: 100%; object-fit: cover; }

.hero-text {
  position: absolute;
  bottom: 20px;
  left: 20px;
  right: 20px;
  color: #fff;
  background: rgba(0,0,0,0.4);
  padding: 15px;
  border-radius: 8px;
  font-size: 1.8em;
  font-weight: 700;
}

/* =========================
   קרוסלה דינמית
========================= */
.media-carousel-wrapper {
  margin: 30px 0;
}

.media-carousel {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.media-carousel::-webkit-scrollbar { display: none; }

.media-carousel img,
.media-carousel video {
  flex: 0 0 300px; /* רוחב קבוע לכל פריט */
  height: 200px;
  object-fit: cover;
  border-radius: 12px;
  cursor: pointer;
  scroll-snap-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.dots-container {
  display: flex;
  justify-content: center;
  gap: 8px;
  margin-top: 15px;
  min-height: 20px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #bbb;
  cursor: pointer;
  transition: all 0.3s ease;
}

.dot.active {
  background: #004080;
  transform: scale(1.3);
}

/* =========================
   Modal (הגדלה)
========================= */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.92);
  z-index: 2000;
  justify-content: center;
  align-items: center;
}

.modal-content {
  max-width: 90%;
  max-height: 80vh;
  border-radius: 8px;
  object-fit: contain;
}

.close-modal {
  position: absolute;
  top: 20px;
  right: 30px;
  color: #fff;
  font-size: 50px;
  cursor: pointer;
  user-select: none;
}

/* =========================
   Related Articles
========================= */
#content { line-height: 1.8; font-size: 1.1em; }
.back-link { display: block; text-align: center; margin-bottom: 15px; color: #004080; text-decoration: none; font-weight: bold; }

.related-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
}

.related-card {
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  text-decoration: none;
  color: #333;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.related-card img { width: 100%; height: 120px; object-fit: cover; }
.related-card h3 { padding: 8px; font-size: 0.9em; margin: 0; }

.social-float { position: fixed; left: 15px; bottom: 15px; display: flex; flex-direction: column; gap: 10px; z-index: 999; }
.social-float img { width: 45px; height: 45px; }

</style>
</head>
<body>

<div class="navbar">
  <div class="navbar-left">
    <a href="index.html"><img src="plane.jpg" alt="לוגו" class="logo"></a>
    <span class="site-name">חדשות תעופה ✈</span>
  </div>
  <div class="navbar-right">
    <a href="index.html">דף הבית</a>
    <a href="travelw.html">אזהרות מסע</a>
  </div>
</div>

<div class="container" id="news-container">
  <a href="index.html" class="back-link">⬅ חזרה לדף הראשי</a>

  <div class="hero">
    <img id="main-image" src="" alt="תמונה ראשית">
    <div class="hero-text" id="title"></div>
  </div>

  <h3 id="subtitle" style="text-align:center; color:#555;"></h3>
  <p id="writer-timestamp" style="text-align:center; color:#888; font-size:0.9em;"></p>

  <div id="content"></div>

  <div class="media-carousel-wrapper">
    <div class="media-carousel" id="media-gallery"></div>
    <div class="dots-container" id="dots-container"></div>
  </div>

  <div class="related-articles" style="margin-top:50px;">
    <h2 style="color:#004080;">כתבות נוספות</h2>
    <div class="related-grid" id="related-articles"></div>
  </div>
</div>

<div class="modal" id="media-modal">
  <span class="close-modal" id="close-modal">&times;</span>
  <div id="modal-body" style="width:100%; display:flex; justify-content:center;"></div>
</div>

<div class="social-float">
  <a href="https://t.me/AviationNewsIL" target="_blank"><img src="telegram_1.png" alt="Telegram"></a>
  <a href="https://whatsapp.com/channel/0029VaxalrjADTO95pRvmp3D" target="_blank"><img src="whatsapp_1.png" alt="WhatsApp"></a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const articleId = params.get('id');
const modal = document.getElementById('media-modal');
const modalBody = document.getElementById('modal-body');
const gallery = document.getElementById('media-gallery');
const dotsContainer = document.getElementById('dots-container');

async function loadArticle() {
  try {
    const response = await fetch('https://stormyoutube1.github.io/AviationNewsIL.github.io/news.json?cache=' + new Date().getTime());
    const newsData = await response.json();
    const article = newsData.find(a => a.id === articleId);

    if (!article) {
      document.getElementById('news-container').innerHTML = "<p>לא נמצאה כתבה.</p>";
      return;
    }

    // מידע בסיסי
    document.getElementById('title').textContent = article.title;
    document.getElementById('subtitle').textContent = article.subtitle;
    document.getElementById('writer-timestamp').textContent = article.writer + " | " + article.timestamp;
    document.getElementById('main-image').src = article.main_image;
    document.getElementById('content').innerHTML = article.content.replace(/\n/g, '<br>');

    // ניקוי גלריה ונקודות לפני טעינה (למקרה של טעינה מחדש)
    gallery.innerHTML = '';
    dotsContainer.innerHTML = '';

    // יצירה דינמית של מדיה ונקודות
    if (article.media && article.media.length > 0) {
      article.media.forEach((src, index) => {
        // 1. יצירת אלמנט המדיה
        let el;
        if (src.endsWith('.mp4')) {
          el = document.createElement('video');
          el.src = src;
          el.muted = true;
          el.playsInline = true;
        } else {
          el = document.createElement('img');
          el.src = src;
        }
        el.onclick = () => openModal(src);
        gallery.appendChild(el);

        // 2. יצירת נקודה תואמת
        const dot = document.createElement('div');
        dot.className = 'dot' + (index === 0 ? ' active' : '');
        dot.addEventListener('click', () => {
          const itemWidth = el.offsetWidth + 15; // 300px + 15px gap
          gallery.scrollTo({
            left: -(index * itemWidth),
            behavior: 'smooth'
          });
        });
        dotsContainer.appendChild(dot);
      });

      // עדכון נקודות בזמן גלילה
      gallery.addEventListener('scroll', () => {
        const itemWidth = gallery.querySelector('img, video').offsetWidth + 15;
        const currentIndex = Math.round(Math.abs(gallery.scrollLeft) / itemWidth);
        
        const allDots = document.querySelectorAll('.dot');
        allDots.forEach((d, i) => d.classList.toggle('active', i === currentIndex));
      });
    }

    // כתבות קשורות
    const relatedContainer = document.getElementById('related-articles');
    newsData.filter(a => a.id !== articleId).slice(0, 4).forEach(rel => {
      const card = document.createElement('a');
      card.href = `article.html?id=${rel.id}`;
      card.className = 'related-card';
      card.innerHTML = `<img src="${rel.main_image}"><h3>${rel.title}</h3>`;
      relatedContainer.appendChild(card);
    });

  } catch(err) {
    console.error('Error:', err);
  }
}

function openModal(src) {
  modalBody.innerHTML = '';
  let content;
  if (src.endsWith('.mp4')) {
    content = document.createElement('video');
    content.controls = true;
    content.autoplay = true;
  } else {
    content = document.createElement('img');
  }
  content.src = src;
  content.className = 'modal-content';
  modalBody.appendChild(content);
  modal.style.display = 'flex';
}

document.getElementById('close-modal').onclick = () => {
  modal.style.display = 'none';
  modalBody.innerHTML = '';
};

window.onclick = (e) => {
  if (e.target == modal) {
    modal.style.display = 'none';
    modalBody.innerHTML = '';
  }
};

loadArticle();
</script>

</body>
</html>
