<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>אזהרות מסע – חדשות תעופה</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #cce7ff;
    margin: 0;
    padding: 0;
  }

  /* פס ניווט עליון אחיד */
  .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 25px;
  background-color: #004080;
  color: #fff;
  font-weight: 600;
  font-size: 1em;
}

.navbar-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.navbar-left .logo {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  object-fit: cover;
}

.navbar-left .site-name {
  font-size: 1.2em;
  font-weight: 600;
}

.navbar-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.navbar-right a {
  color: #fff;
  text-decoration: none;
  margin-left: 15px;
  transition: color 0.2s;
  font-weight: 600;
}

.navbar-right a:hover {
  color: #b0d4ff;
}


  /* שאר הדף */
  .container {
    max-width: 720px;
    margin: 20px auto;
    padding: 20px;
  }

  input {
    width: 100%;
    padding: 16px;
    font-size: 1.15em;
    border-radius: 14px;
    border: 2px solid #004080;
    outline: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  input:focus {
    border-color: #0066cc;
  }

  .suggestions {
    position: absolute;
    width: 100%;
    background: white;
    border-radius: 0 0 14px 14px;
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    max-height: none;   
    overflow: hidden;  
    z-index: 100;
  }

  .suggestion {
    padding: 12px;
    cursor: pointer;
    font-weight: 500;
  }

  .suggestion:hover {
    background: #e6f2ff;
  }

  .plane {
    display: none;
    position: fixed;
    top: 40%;
    right: -80px;
    font-size: 42px;
    animation: fly 1.0s linear forwards;
    z-index: 5000;
  }

  @keyframes fly {
    from { right: -80px; }
    to { right: 110%; }
  }

  .result {
    margin-top: 30px;
    padding: 24px;
    border-radius: 16px;
    font-size: 1.15em;
    line-height: 1.8;
    font-weight: 600;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    display: none;
    white-space: pre-line;
    animation: fadeIn 0.6s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .note {
    margin-top: 10px;
    font-size: 0.9em;
    color: #333;
    text-align: center;
    display: none;
  }

  .green { background: #b9f6ca; }
  .green-yellow { background: #e6f9b5; }
  .yellow { background: #fff3b0; }
  .orange-red { background: #ffcc99; }
  .red { background: #ff9999; }
  .dark-red { background: #cc4444; color: white; }
  .black { background: #000; color: white; }

  /* אייקונים צפים */
  .social-floating {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 9999;
  }

  .social-floating img {
    width: 48px;
    height: 48px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .social-floating img:hover {
    transform: scale(1.1);
  }
</style>
</head>

<body>

<!-- פס ניווט עליון -->
<div class="navbar">
  <div class="navbar-left">
    <img src="plane.jpg" alt="לוגו" class="logo">
    <span class="site-name">חדשות תעופה ✈</span>
  </div>
  <div class="navbar-right">
    <a href="index.html">דף הבית</a>
    <a href="travelw.html">אזהרות מסע</a>
  </div>
</div>

<!-- תוכן הדף -->
<div class="container">
  <div class="search-box">
    <input id="search" placeholder="הקלד שם מדינה בעברית">
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div id="result" class="result"></div>
  <div id="note" class="note">
    אזהרות מסע אלה הן לפי המל״ל, יש לשים לב גם לאזהרות מסע מטעם משרד הבריאות
  </div>
</div>

<div class="plane" id="plane">✈️</div>

<!-- אייקונים צפים -->
<div class="social-floating">
  <a href="https://t.me/AviationNewsIL" target="_blank">
    <img src="telegram_1.png" alt="Telegram">
  </a>
  <a href="https://whatsapp.com/channel/0029VaxalrjADTO95pRvmp3D" target="_blank">
    <img src="whatsapp_1.png" alt="WhatsApp">
  </a>
</div>

<script>
let data = [];
const input = document.getElementById("search");
const suggestionsBox = document.getElementById("suggestions");
const resultBox = document.getElementById("result");
const note = document.getElementById("note");
const plane = document.getElementById("plane");

/* נתונים */
fetch("https://data.gov.il/api/3/action/datastore_search?resource_id=2a01d234-b2b0-4d46-baa0-cec05c401e7d&limit=500")
  .then(res => res.json())
  .then(json => {
    data = json.result.records.filter(r => r["משרד"] === "מל\"ל");
  });

input.addEventListener("input", e => {
  e.target.value = e.target.value.replace(/[^א-ת\s]/g, "");
  showSuggestions(e.target.value.trim());
});

function showSuggestions(value) {
  suggestionsBox.innerHTML = "";
  resultBox.style.display = "none";
  note.style.display = "none";
  if (!value) return;

  const matches = data
    .filter(r => r.country && r.country.startsWith(value))
    .slice(0, 5);

  matches.forEach(item => {
    const div = document.createElement("div");
    div.className = "suggestion";
    div.textContent = item.country;
    div.onclick = () => selectCountry(item);
    suggestionsBox.appendChild(div);
  });
}

function selectCountry(item) {
  suggestionsBox.innerHTML = "";
  input.value = item.country;

  plane.style.display = "block";
  plane.style.animation = "none";
  plane.offsetHeight;
  plane.style.animation = "fly 1.0s linear forwards";

  setTimeout(() => {
    plane.style.display = "none";

    const text = item.recommendations || "";
    let cls = "green";

    if (text.includes("רמה 4") && text.includes("חל איסור")) cls = "black";
    else if (text.includes("רמה 4")) cls = "dark-red";
    else if (text.includes("רמה 3")) cls = "orange-red";
    else if (text.includes("רמה 2")) cls = "yellow";
    else if (text.includes("רמה 1")) cls = "green-yellow";

    const formattedText = text
      ? text.replace(/\.(?!\s*$)/g, '.\n')
      : "אין מידע זמין";

    resultBox.className = "result " + cls;
    resultBox.textContent = formattedText;
    resultBox.style.display = "block";
    note.style.display = "block";
  }, 1000);
}
</script>

</body>
</html>
