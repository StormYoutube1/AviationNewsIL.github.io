<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>חיפוש אזהרות מסע לפי מדינה</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(180deg, #cce7ff, #eaf4ff);
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 35px 20px 20px;
      font-size: 2.4em;
      font-weight: 800;
      color: #003366;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
    }

    /* חיפוש */
    .search-box {
      position: relative;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 1.15em;
      border-radius: 14px;
      border: 2px solid #004080;
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input:focus {
      border-color: #0066cc;
    }

    .suggestions {
      position: absolute;
      width: 100%;
      background: white;
      border-radius: 0 0 14px 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      max-height: 220px;
      overflow-y: auto;
      z-index: 100;
    }

    .suggestion {
      padding: 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .suggestion:hover {
      background: #e6f2ff;
    }

    /* מטוס */
    .plane {
      display: none;
      position: fixed;
      top: 40%;
      right: -80px;
      font-size: 42px;
      animation: fly 2.5s linear forwards;
      z-index: 5000;
    }

    @keyframes fly {
      from { right: -80px; }
      to { right: 110%; }
    }

    /* תוצאה */
    .result {
      margin-top: 30px;
      padding: 24px;
      border-radius: 16px;
      font-size: 1.15em;
      line-height: 1.8;
      font-weight: 600;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      display: none;
      white-space: pre-line;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .note {
      margin-top: 10px;
      font-size: 0.9em;
      color: #333;
      text-align: center;
      display: none;
    }

    .green { background: #b9f6ca; }
    .green-yellow { background: #e6f9b5; }
    .yellow { background: #fff3b0; }
    .orange-red { background: #ffcc99; }
    .red { background: #ff9999; }
    .dark-red { background: #cc4444; color: white; }
    .black { background: #000; color: white; }

    /* אייקונים צפים – לא נוגעים */
    .social-floating {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
    }

    .social-floating img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-floating img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<header>חיפוש אזהרות מסע לפי מדינה</header>

<div class="container">
  <div class="search-box">
    <input id="search" placeholder="הקלד שם מדינה בעברית">
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div id="result" class="result"></div>
  <div id="note" class="note">
    אזהרות מסע אלה הן לפי המל״ל, יש לשים לב גם לאזהרות מסע מטעם משרד הבריאות
  </div>
</div>

<div class="plane" id="plane">✈️</div>

<!-- אייקונים -->
<div class="social-floating">
  <a href="https://t.me/AviationNewsIL" target="_blank">
    <img src="telegram_1.png" alt="Telegram">
  </a>
  <a href="https://whatsapp.com/channel/0029VaxalrjADTO95pRvmp3D" target="_blank">
    <img src="whatsapp_1.png" alt="WhatsApp">
  </a>
</div>

<script>
let data = [];
const input = document.getElementById("search");
const suggestionsBox = document.getElementById("suggestions");
const resultBox = document.getElementById("result");
const note = document.getElementById("note");
const plane = document.getElementById("plane");

/* נתונים */
fetch("https://data.gov.il/api/3/action/datastore_search?resource_id=2a01d234-b2b0-4d46-baa0-cec05c401e7d&limit=500")
  .then(res => res.json())
  .then(json => {
    data = json.result.records.filter(r => r["משרד"] === "מל\"ל");
  });

input.addEventListener("input", e => {
  e.target.value = e.target.value.replace(/[^א-ת\s]/g, "");
  showSuggestions(e.target.value.trim());
});

function showSuggestions(value) {
  suggestionsBox.innerHTML = "";
  resultBox.style.display = "none";
  note.style.display = "none";
  if (!value) return;

  const matches = data
    .filter(r => r.country && r.country.startsWith(value))
    .slice(0, 5);

  matches.forEach(item => {
    const div = document.createElement("div");
    div.className = "suggestion";
    div.textContent = item.country;
    div.onclick = () => selectCountry(item);
    suggestionsBox.appendChild(div);
  });
}

function selectCountry(item) {
  suggestionsBox.innerHTML = "";
  input.value = item.country;

  plane.style.display = "block";
  plane.style.animation = "none";
  plane.offsetHeight;
  plane.style.animation = "fly 2.5s linear forwards";

  setTimeout(() => {
    plane.style.display = "none";

    const text = item.recommendations || "";
    let cls = "green";

    if (text.includes("רמה 4") && text.includes("חל איסור")) cls = "black";
    else if (text.includes("רמה 4")) cls = "dark-red";

    const formattedText = text
      ? text.replace(/\.(?!\s*$)/g, '.\n')
      : "אין מידע זמין";

    resultBox.className = "result " + cls;
    resultBox.textContent = formattedText;
    resultBox.style.display = "block";
    note.style.display = "block";
  }, 2500);
}
</script>

</body>
</html>
