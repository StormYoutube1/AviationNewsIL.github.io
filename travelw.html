<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אזהרות מסע – מל״ל</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #cce7ff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      font-size: 2.2em;
      font-weight: bold;
      color: #004080;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    .search-box {
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1.1em;
      border-radius: 10px;
      border: 2px solid #004080;
      outline: none;
    }

    .suggestions {
      position: absolute;
      width: 100%;
      background: white;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-height: 220px;
      overflow-y: auto;
      z-index: 100;
    }

    .suggestion {
      padding: 10px;
      cursor: pointer;
    }

    .suggestion:hover {
      background: #e6f2ff;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.05em;
      line-height: 1.6;
      color: black;
      display: none;
      white-space: pre-line;
    }

    .green { background: #b9f6ca; }
    .green-yellow { background: #e6f9b5; }
    .yellow { background: #fff3b0; }
    .orange-red { background: #ffcc99; }
    .red { background: #ff9999; }
    .dark-red { background: #cc4444; }
    .black { background: #000; color: white; }

    .social-floating {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 9999;
    }

    .social-floating img {
      width: 48px;
      height: 48px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-floating img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<header>אזהרות מסע – מל״ל</header>

<div class="container">
  <div class="search-box">
    <input id="search" placeholder="הקלד שם מדינה בעברית">
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div id="result" class="result"></div>
</div>

<div class="social-floating">
  <a href="https://t.me/AviationNewsIL" target="_blank">
    <img src="telegram_1.png" alt="Telegram">
  </a>
  <a href="https://whatsapp.com/channel/0029VaxalrjADTO95pRvmp3D" target="_blank">
    <img src="whatsapp_1.png" alt="WhatsApp">
  </a>
</div>

<script>
let data = [];
const input = document.getElementById("search");
const suggestionsBox = document.getElementById("suggestions");
const resultBox = document.getElementById("result");

fetch("https://data.gov.il/api/3/action/datastore_search?resource_id=2a01d234-b2b0-4d46-baa0-cec05c401e7d&limit=500")
  .then(res => res.json())
  .then(json => {
    data = json.result.records.filter(r => r["משרד"] === "מל\"ל");
  });

input.addEventListener("input", e => {
  e.target.value = e.target.value.replace(/[^א-ת\s]/g, "");
  showSuggestions(e.target.value.trim());
});

function showSuggestions(value) {
  suggestionsBox.innerHTML = "";
  resultBox.style.display = "none";
  if (!value) return;

  const matches = data
    .filter(r => r.country && r.country.startsWith(value))
    .sort((a, b) => a.country.localeCompare(b.country))
    .slice(0, 5);

  if (!matches.length) {
    showNoResults();
    return;
  }

  matches.forEach(item => {
    const div = document.createElement("div");
    div.className = "suggestion";
    div.textContent = item.country;
    div.onclick = () => selectCountry(item);
    suggestionsBox.appendChild(div);
  });
}

/* ⭐ עיבוד טקסט לרמות משולבות */
function formatRecommendations(text) {
  if (!text) return "";

  let formatted = text;

  if (formatted.includes("רמת איום משולבת")) {
    formatted = formatted.replace("רמת איום משולבת:", "רמת איום משולבת:\n");
    formatted = formatted.replace(/(?=(רמה\s*\d|ללא אזהרת מסע))/g, "\n");
  }

  return formatted.trim();
}

function selectCountry(item) {
  suggestionsBox.innerHTML = "";
  input.value = item.country;

  const rawText = item.recommendations || "";
  const text = formatRecommendations(rawText);

  let cls = "green";

  if (rawText.includes("אין אזהרות")) {
    cls = "green";
  }
  else if (rawText.includes("רמה 4") && rawText.includes("חל איסור")) {
    cls = "black";
  }
  else if (rawText.includes("רמה 4") && rawText.includes("להימנע")) {
    cls = "dark-red";
  }
  else {
    const levels = [...rawText.matchAll(/רמה\s*(\d)/g)].map(m => +m[1]);
    if (levels.length) {
      const max = Math.max(...levels);
      const avg = levels.reduce((a,b)=>a+b,0)/levels.length;

      if (max === 3) cls = avg > 2.5 ? "red" : "orange-red";
      else if (max === 2) cls = avg > 1.5 ? "yellow" : "green-yellow";
      else cls = "green";
    }
  }

  resultBox.className = "result " + cls;
  resultBox.textContent = text || "אין מידע זמין";
  resultBox.style.display = "block";
}

function showNoResults() {
  suggestionsBox.innerHTML = "";
  resultBox.className = "result yellow";
  resultBox.textContent = "אין תוצאות, ניתן לבקר באתר המל״ל לחיפוש מעמיק";
  resultBox.style.display = "block";
}
</script>

</body>
</html>
